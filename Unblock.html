<script>
function unblockWebsite(url) {
  // Use a proxy server to access the blocked website
  var proxy = "http://your-proxy-server-address:proxy-port";
  var unblockedUrl = proxy + "/" + url;
  // Redirect the browser to the unblocked website
  window.location.replace(unblockedUrl);
}
</script>

<!-- Use the unblockWebsite function to unblock a website -->
<button onclick="unblockWebsite('https://www.blocked-website.com')">Snapchat in browser</button>
<button onclick="unblockWebsite('https://www.blocked-website.com')">Tiktok in browser</button>
<button onclick="unblockWebsite('https://www.instagram/login')">Instagram in browser</button>
<button onclick="unblockWebsite('https://www.twitter.com/login')">Twitter in browser</button>
<button onclick="unblockWebsite('https://www.duckduckgo.com')">Unblock everything browser</button>
<button onclick="unblockWebsite('https://www.duckduckgo.com')">our telegram</button>
