<script>
// Get the user's IP address
var userIp = null;

// Use an API or service to get the user's IP address
fetch("https://api.ipify.org?format=json")
  .then(response => response.json())
  .then(data => {
    userIp = data.ip;
    // Check if the user's IP address is not 111.111.11.11
    if (userIp !== "111.111.11.11") {
      // If the IP address is not allowed, block access to the website
      window.location.replace("https://www.access-denied.com");
    }
  });
</script>
